<html>
  <head>
    <title>DEMO 11</title>
    <script>
      //for loop
      document.writeln(
        "Displaying 1 to n natural Numbers using for loop </br>"
      );
      let n = parseInt(prompt("Enter Range", 0));
      for (let i = 1; i <= n; i++) {
        document.writeln(i);
        //document.writeln(i + "</br>");
        document.writeln("</br>");
      }
    </script>
  </head>
  <body></body>
</html>
